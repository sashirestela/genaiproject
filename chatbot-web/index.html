<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid mx-auto">
    <div class="row">
      <div id="left-panel" class="col-12 col-md-3 col-lg-2 left-panel">
        <h2 class="title">Chat Info Gob</h2>
        <button id="upload-button" class="btn btn-secondary">Subir PDF</button>
        <input type="file" id="pdf-input" accept="application/pdf" style="display:none;">
      </div>
      <div id="chat-container" class="col-12 col-md-9 col-lg-10 chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div id="chat-input" class="input-group mb-3">
          <textarea id="message-input" class="form-control" placeholder="Escribe tu consulta ..."></textarea>
          <button id="send-button" class="btn btn-primary" type="button">Env√≠ala</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
